<center>
    <nav class="row navbar">
        <div class="col-4">
            <h2><span style="color: blue;" class="navbar-brand">Book Finder App</span></h2>
        </div>
        <div class="col-8 search">
            <input class="form-control" type="search" placeholder="Search at books" id="searchFor" aria-label="Search">
            <button type="button" class="btn btn-secondary ml-3" (click)="searchBooks()">Search</button>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row ">
            <div class="col-6 mb-3" style="height:600px" *ngFor="let item of booksData">
                <div class="card p-4 text-center" style="height:100%">
                    <div class="card-body col-12">
                        <h6 class="card-title" style="color: crimson; font-size: 20px;">title : {{item.volumeInfo.title}}</h6>
                        <p><span class="card-text" style="color: darkmagenta; font-size: 20px;">Author : {{item.volumeInfo.authors}}</span></p>
                        <p><span class="card-text" style="color: darkmagenta; font-size: 20px;">printType : {{item.volumeInfo.printType}}</span></p>
                        <p><span class="card-text" style="color: darkmagenta; font-size: 20px;">publishedDate : {{item.volumeInfo.publishedDate}}</span></p>
                    </div>
                    <img class="card-img-top" src='{{item.volumeInfo.imageLinks.smallThumbnail}}' height="210px">
                </div>
            </div>
        </div>
    </div>
</center>
<router-outlet></router-outlet>
